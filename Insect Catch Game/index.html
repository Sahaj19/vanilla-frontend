<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------------------- page-1 -------------------------->
    <div class="page page-1">
      <h1 class="start-heading">Catch Your "Favourite" insect</h1>
      <button class="start-btn" id="start-btn">Start</button>
    </div>
    <!--------------------- page-2 -------------------------->
    <div class="page page-2">
      <h1>Choose your "Favourite" insect?</h1>
      <ul class="btn-container">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly insect"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="https://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider insect"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cockroach</p>
            <img
              src="https://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="cockroach insect"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito insect"
            />
          </button>
        </li>
      </ul>
    </div>
    <!--------------------- page-3 -------------------------->
    <div class="page page-3" id="game-container">
      <h3 id="time">Time : 00:00</h3>
      <h3 id="score">Score : 0</h3>
      <h3 id="message">
        Are you annoyed yet? <br />
        you are playing an impossible game! <br />
        <button id="end_game">Please End This Boring Game</button>
      </h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
